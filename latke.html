<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="stajl.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latke</title>
</head>
<body>
    <div class="container">
      <div class="row">
         <div class="col-md-3">
            <div class="inner-container left">
                <img class="profile" src="slike/profile.jpg" alt="profilna">
                <p><b id="username"></b></p>
                <p id="email"></p>

                <button id="edit">Izmeni nalog</button>
                <button id="logout">Odjavi se</button>
             </div>
         </div>
         <div class="col-md-9">
            <div class="inner-container right">
                <form id="postForm">
                    <textarea id="postContent" placeholder="Napisi nesto i objavi"></textarea>
                    <button>Objavi</button>
                </form>

                <div id="allPostsWrapper">
                    
                </div>
            </div>
         </div>
      </div>
    </div>


<!-- Modal -->

<div class="custom-modal">
    <button id="closeModal">X</button>
    <form id="editForm">
     <h2>Izmeni svoj profil</h2>
      
    <div>
        <label for="korisnicko_ime">Korisnicko ime:</label>
        <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="Uneti ime">
    </div>
     <div>
        <label for="edit_email">Email adresa:</label>
        <input type="email" name="register_email" id="edit_email" placeholder="Dodaj email">
    </div>
    <div>
        <button>Izmeni</button>
    </form>

    <hr>

    <button id="deleteProfile">OBRISI PROFIL</button>
</div>


    <script src="Session.js"></script>
    <script src="User.js"></script>
    <script src="Post.js"></script>
    <script src="Comment.js"></script>
    <script src="latke_stranica.js"></script>
</body>
</html>
